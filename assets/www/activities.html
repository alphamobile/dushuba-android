<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>读书吧</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.1.0.min.css" type="text/css" media="screen" title="no title">
	<link rel="stylesheet" href="css/main.css" type="text/css" media="screen" title="no title">
	<script type="text/javascript" charset="utf-8" src="js/cordova-1.6.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.1.0.min.js"></script>
<script type="text/javascript">
$(document).bind('pageinit', function(event, data) {
    $('#activities').empty().append('<div style="text-align:center; padding:0px;"><img src="images/loader.gif" /></div>');
    $.getJSON("http://api.douban.com/people/dushuba/events?start-index=1&max-results=10&alt=xd&callback=?", function(result){
        var events = result.entry;

        var html = '';
        $('#activities').empty();
        html += '<ul data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow">';
        $.each(events, function(i, event) {
            html += '<li data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="div" data-icon="arrow-r" data-iconpos="right" data-theme="c" class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ';
            if(i==0) html += "ui-corner-top ";
            if(i==events.length-1) html += "ui-corner-bottom ";
            html += 'ui-btn-hover-c ui-btn-up-c"><div class="ui-btn-inner ui-li ui-corner-top"><div class="ui-btn-text"><a href="#page'+ i + '" class="ui-link-inherit">';
            html += '<h3 class="ui-li-heading">'+ event.title['$t'] +'</h3>';
            html += '</a></div><span class="ui-icon ui-icon-arrow-r ui-icon-shadow">&nbsp;</span></div></li>';
            html += '</div>';
        });
        html += '</ul>';
        $('#activities').append(html);

        $.each(events, function(i, event) {
            var page = '';
            page += '<div data-role="page" id="page' + i + '">';
            page += '<header data-role="header" data-position="fixed"><a href="#main" data-icon="back" data-rel="back">Back</a><h1></h1></header>';
            page += '<div data-role="content"><div class="entry">';
            page += '<h3>'+ event.title['$t'] + '</h3>';
            page += '<p>' + event.author.name['$t'] + '</p>';
            page += '<img src="' + event.link[4]['@href'] + '"></>';
            page += '<p>' + event.content['$t'] + '</p>';
            page += '</div></div></div>';
            $('#main').after(page);
        });

    });
});
</script>
  </head>
  <body>
  <div data-role="page" id="main">
	<div data-role="header" data-position="fixed">
		<h1>最近活动</h1>
	</div>
	<div data-role="content">
		<div id="activities">
		</div>
	</div>
	<div data-role="footer" class="nav-glyphish ui-footer ui-bar-a" data-position="fixed" role="contentinfo">
		<div data-role="navbar" class="nav-glyphish ui-navbar" data-iconpos="top" role="navigation">
			<ul>
				<li><a id="home" href="index.html" data-ajax="false" data-role="button" data-icon="home">文章</a></li>
				<li><a id="activity" href="activities.html" data-ajax="false" data-role="button" data-icon="star" class="ui-btn-active">活动</a></li>
                <li><a id="favorite" href="favorites.html" data-ajax="false" data-role="button" data-icon="star">推荐</a></li>
                <li><a id="news" href="news.html" data-ajax="false" data-role="button" data-icon="star">动态</a></li>
				<li><a id="about" href="about.html" data-ajax="false" data-role="button" data-icon="gear">关于</a></li>
			</ul>
		</div>
	</div>
	</div>
  </body>
</html>
